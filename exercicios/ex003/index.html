<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas </h1>
        <h2>Listas Ordenadas</h2>
         <ol type="I"> <!--1 A a I i--> 
<li>Acordar</li>
<li>Tomar Pinga</li>
<li>Não escovar os Dentes</li>
</li>Não ir para o trabalho</li>
<li>Comer o Pedro</li>
<li>Não pagar o pedro </li>


</ol>
<h2>Listas não Ordenadas</h2>
<ul type="square"> <!--disc (padrã) circule square --> 
    <li>Pão</li>
    <li>leite</li>
    <li>sexta basica</li>
    <li>arroz</li>
    <li>feijão</li>
    <li>manteiga</li>

</ul>
</body>
</html>
